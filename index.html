<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app - Bianca</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="src/index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="major-card">
        <form id="find-city">
          <input
            type="text"
            placeholder="enter a city"
            autocomplete="off"
            autofocus="on"
            id="search-space"
          />
          <input type="submit" value="search" id="buttom-search" />
          <button>current location</button>
        </form>

        <h2 id="temp">
          <span class="units"> Â°C</span>
        </h2>
        <li id="description"></li>
        <p id="date"></p>

        <div>
          <h1 id="city"></h1>
          <img src="" alt="Clear" id="icon" class="float-left" />
          <ul class="conditions">
            <li>wind: <span id="wind"></span>km/h</li>
            <li>humidity: <span id="humidity"></span>%</li>
          </ul>
        </div>
        <br />
        <p class="built">
          <a href="https://github.com/biancarabbi/weatherapp" target="_blank"
            >Open-source code</a
          >
          by Bianca Rabbi
        </p>
      </div>
    </div>
  </body>
</html>
