<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app - Bianca</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap"
      rel="stylesheet"
    />
    <script src="src/index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="major-card" style="width: 50rem">
        <form id="find-city">
          <input
            type="text"
            placeholder="enter a city"
            autocomplete="off"
            autofocus="on"
            class="search-space"
            id="city-search"
          />
          <input type="submit" value="search" class="buttom-search" />
          <button>current location</button>
        </form>

        <h2 id="temp">26°C</h2>
        <p id="date">Friday, 17h00</p>

        <h1 id="city">São Paulo, Brazil</h1>
        <p class="conditions">
          wind: 14 km/h <br />
          humidity: 89% <br />
          chance of rain: 9%
        </p>

        <div class="container">
          <div class="row">
            <div class="card" style="width: 10rem">
              <div class="card-body">
                <h5 class="card-title">Saturday</h5>
                <p class="card-text emoji">
                  ⛅ <br />
                  32°C / 18°C
                </p>
              </div>
            </div>

            <div class="card" style="width: 10rem">
              <div class="card-body">
                <h5 class="card-title">Sunday</h5>
                <p class="card-text emoji">
                  ⛅ <br />
                  30°C / 18°C
                </p>
              </div>
            </div>

            <div class="card" style="width: 10rem">
              <div class="card-body">
                <h5 class="card-title">Monday</h5>
                <p class="card-text emoji">
                  ☁ <br />
                  34°C / 20°C
                </p>
              </div>
            </div>

            <div class="card" style="width: 10rem">
              <div class="card-body">
                <h5 class="card-title">Tuesday</h5>
                <p class="card-text emoji">
                  ☁ <br />
                  33°C / 14°C
                </p>
              </div>
            </div>

            <div class="card" style="width: 10rem">
              <div class="card-body">
                <h5 class="card-title">Wednesday</h5>
                <p class="card-text emoji">
                  ⛅ <br />
                  17°C / 13°C
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p class="built">
      <a
        href="https://github.com/biancarabbi/shecodes/tree/main/SheCodes%20Plus/weatherapp"
        target="_blank"
        >Open-source code</a
      >, by Bianca Rabbi
    </p>
  </body>
</html>
